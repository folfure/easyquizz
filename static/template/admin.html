<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loose yourself to buzz</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/skeleton/css/normalize.css">
  <link rel="stylesheet" href="/static/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/easyquizz.css">
  <link rel="icon" type="image/png" href="/static/skeleton/images/favicon.png">
  <script src="/static/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/js/admin.js"></script>

<body class="admin">

  <div class="container">
    <h4>{{title}}</h4>
    <div id="name_form">

    <div class="row">
    <div class="six columns" id="user_name">
      Admin
    </div>

    </div>
    <div id="scores" class='scores-admin'>
    {% set team=None %}
    {% include "scores_admin.html" %}
    </div>
    
<div id="add_team_form">
    <form action="/game/add_team" method="post" id="team_form">
        <div class="row" >
          <div class="five columns">
            <input type="text" placeholder="Add New Team" name="team_name" id="new_team_name">
          </div>
          <div class="one columns">
            <input type='submit' class="button button-primary" value="Add">
          </div>
        </div>
    </form>
</div>
<div id="team_composition">
    {% include "team_composition.html" %}
</div>
<div class="row">
<div class="six columns">
<div id="sections">
    {% include "sections.html" %}
</div>
</div>
<div class="six columns">
      <input type='submit' class="button button-primary" value="Start Game" onclick="start_game()">
      <input type='submit' class="button button-primary" value="Reset" onclick="reset_buzzers()">
      <input type='submit' class="button button-primary" value="Activate All Buzzers" onclick="activate_all_buzzers()">
      <input type='submit' class="button button-primary" value="Deactivate All Buzzers" onclick="deactivate_all_buzzers()">
      <input type='submit' class="button button-primary je-dis-oui" style='background:green;border-color:#999' value="Je dis oui" onclick="je_dis_oui()">
      <input type='submit' class="button button-primary je-dis-non" style='background:red;border-color:#999' value="Je dis non" onclick="je_dis_non()">
      <input type='submit' class="button white"  value="Next" onclick="next_slide()">
        <div id="log_window" class='log'>
      the log
      </div>
</div>
</div>
    

  </div>
